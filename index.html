<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MUSIC PLAYER</title>
    <link rel="icon" href="./assets/img/favicon.png" sizes="16x16" type="image/png">
	<link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/c29e22c7d4.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="player">
		<!-- Dashboard -->
		<div class="dashboard">
			<!-- Header -->
			<header>
				<h4>Now playing:</h4>
				<h2>String 57th & 9th</h2>
			</header>
		
			<!-- CD -->
			<div class="cd">
				<div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
				</div>
			</div>

            <!-- Volume and Download -->
            <div class="volume-and-download">
                <div class="volume">
                    <div class="volume-list-icon">
                        <i class="fa-solid fa-volume-xmark volume-icon volume-mute-icon"></i>
                        <i class="fa-solid fa-volume-low volume-icon volume-low-icon"></i>
                        <i class="fa-solid fa-volume-high volume-icon volume-high-icon active"></i>
                    </div>
                    <input class="volume-progress" type="range" value="100" step="1" min="0" max="100">
                    <div class="volume-cover"></div>
                </div>
                <a href="" download class="download">
                    <i class="fa-solid fa-download download-icon"></i>
                </a>
            </div>

            <!-- Progress Audio -->
            <div class="progress-audio">
                <div class="audio-current-time">00:00</div>
                <input id="progress" class="progress" type="range" value="0" step="0.001" min="0" max="100">
                <div class="audio-duration-time">03:00</div>
                <audio id="audio" src=""></audio>
            </div>
	  
			<!-- Control -->
			<div class="control">
				<div class="btn btn-repeat">
				    <i class="fas fa-redo"></i>
				</div>
				<div class="btn btn-prev">
				    <i class="fas fa-step-backward"></i>
				</div>
				<div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
				</div>
				<div class="btn btn-next">
				    <i class="fas fa-step-forward"></i>
				</div>
				<div class="btn btn-random">
				    <i class="fas fa-random"></i>
				</div>
			</div>
		</div>
		
        <!-- Playlist -->
        <div class="playlist">
            <!-- <div class="song">
                <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                <h3 class="title">Music name</h3>
                <p class="author">Singer</p>
                </div>
                <div class="option">
                <i class="fas fa-ellipsis-h"></i>
                </div>
            </div> -->
        </div>
	</div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
